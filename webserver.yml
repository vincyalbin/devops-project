- name: Install and Start Web Server
  hosts: web
  become: true
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start Apache Service
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy Web Page
      copy:
        dest: /var/www/html/index.html
        content: "<h1>Automated Deployment with Ansible!</h1>"
